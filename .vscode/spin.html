<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Webpage</title>
    <style>
        body {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .square {
            width: 300px;
            height: 300px;
            background-color: white;
            animation: rotate 4s infinite linear;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .textbox {
            width: 200px;
            height: 50px;
            text-align: center;
            border: 2px solid black;
            transform: rotate(-45deg);
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="square">
        <input type="text" class="textbox" placeholder="Under Construction">
    </div>
</body>
</html>
