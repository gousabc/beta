<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Start to End Flow</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="flex items-center">
    <!-- Start Block -->
    <div class="bg-blue-400 text-white font-bold p-6 rounded-lg shadow-lg">
      Start
    </div>
    <!-- Arrow -->
    <svg class="fill-current text-gray-600 mx-3" width="50" height="20" viewBox="0 0 24 24">
      <path d="M14 7l-5 5 5 5V7z" />
      <path fill="none" d="M24 0v24H0V0h24z" />
    </svg>
    <!-- End Block -->
    <div class="bg-yellow-200 text-gray-800 font-bold p-6 rounded-lg shadow-lg">
      End
    </div>
  </div>
</body>
</html>
